<mat-toolbar class="max-w-7x1 mx-auto border-x bg-gray-800 text-white p-4 justify-between">
    <a routerLink="home" class="text-lg font-bold">Coza Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="mat-18 text-yellow-500" [matBadge]="1" [matBadgeColor]="'warn'">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <!-- Sample Menu Item (replace with your actual menu items) -->
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3">
                Total: <span class="font-bold">{{'450' | currency}}</span>
            </div >



            <div class="pt-3 flex justify-between">
                <button class="bg-rose-900 text-white rounded-full w-9 h-9 ">
                    <mat-icon class="mat-18">remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-900 text-white rounded-full w-9 h-9 ">
                    <mat-icon class="mat-18">shopping_cart</mat-icon>
                </button>

            </div>


        </div>
    </mat-menu>
</mat-toolbar>
