<mat-toolbar class="max-w-7x1 mx-auto border-x bg-gray-800 text-white p-4 justify-between">
    <a routerLink="home" class="text-lg font-bold">Coza Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="mat-18 text-yellow-500" [matBadge]="itemsQuantity"
       [matBadgeHidden]="!itemsQuantity"
        [matBadgeColor]="'warn'">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <!-- Sample Menu Item (replace with your actual menu items) -->
            <div class="pb-3 flex justify-between">
                <span class="mr-16 mt-2">{{itemsQuantity}} Items</span>
<span>                <button mat-raised-button color="primary" class="float-right"><a routerLink="cart">View Cart</a></button>
</span>



            </div>

            <div *ngIf="cart.items.length" class="py-3">
              <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                  {{ item.name }} ({{ item.quantity }})
                  <span class="font-bold">{{ item.price | currency }}</span>
              </div>
          </div>

            <div class="flex justify-between py-3">
                Total: <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
            </div >



            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()"
                 class="bg-rose-900 text-white rounded-full w-9 h-9 ">
                    <mat-icon class="mat-18">remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-900 text-white rounded-full w-9 h-9 ">
                    <mat-icon class="mat-18">shopping_cart</mat-icon>
                </button>

            </div>


        </div>
    </mat-menu>
</mat-toolbar>
